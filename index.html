<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">  <!-- шапка -->
      <img src="./images/header-logo.svg" class="header__logo" alt="К сожалению, изображение не доступно">
    </header>

    <main class="content"> <!-- контент -->
      <section class="profile"> <!-- информация профиля -->
        <div class="profile__bio">
          <img src="./images/avatar.png" class="profile__avatar" alt="К сожалению, изображение не доступно">
          <div class="profile__info">
            <div class="profile__firstline">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__info-editbutton">
              </button>
            </div>
            <h2 class="profile__info-job">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__addbutton">
        </button>
      </section> 

      <section class="elements"> <!-- карточки с фото -->
          <div class="element"> <!-- Алтай -->
            <img class=element__photo src="./images/altay.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text hide">Aлтай</p>
              <img class=element__heart src="./images/heart.svg" alt="К сожалению, изображение не доступно">
            </div>
          </div>

          <div class="element"> <!-- Дагестан -->
            <img class=element__photo src="./images/dagestan.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text hide">Дагестан</p>
              <img class=element__heart src="./images/heart.svg" alt="К сожалению, изображение не доступно">
            </div>
          </div>

          <div class="element"> <!-- Карелия -->
            <img class=element__photo src="./images/kareliya.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text hide">Карелия</p>
              <img class=element__heart src="./images/heart.svg" alt="К сожалению, изображение не доступно">
            </div>
          </div>

          <div class="element"> <!-- Байкал -->
            <img class=element__photo src="./images/baikal.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text hide">Байкал</p>
              <img class=element__heart src="./images/heart.svg" alt="К сожалению, изображение не доступно">
            </div>
          </div>

          <div class="element"> <!-- Камчатка -->
            <img class=element__photo src="./images/kamchatka.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text hide">Камчатка</p>
              <img class=element__heart src="./images/heart.svg" alt="К сожалению, изображение не доступно">
            </div>
          </div>

          <div class="element"> <!-- Карачаево-Черкессия -->
            <img class=element__photo src="./images/kch.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text hide">Карачаево-Черкессия</p>
              <img class="element__heart" src="./images/heart.svg" alt="К сожалению, изображение не доступно">
            </div>
          </div>
      </section>
    </main>

    <footer class="footer"> <!-- подвал -->
        <p>&#169; 2021 Mesto Russia</p>
    </footer> 
  </div>

  <div class="popup"> <!-- форма pop-up -->
    <form class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" class="popup__text" value="Жак-Ив Кусто" required>
      <input type="text" class="popup__text" value="Исследователь океана" required>
      <button type="submit" class="popup__savebutton">Сохранить</button> <!-- Отправка формы -->
      <button type="reset" class="popup__closebutton"></button>  <!-- Закрытие формы -->
    </form>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
