<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img src="images/header-logo.03b78ada3425e9132ff3.svg" class="header__logo" alt="К сожалению, изображение не доступно"></header><main class="content"><section class="profile"><button type="button" class="profile__avatar-edit" aria-label="avatar-edit"><img src="images/avatar.643a46b03f4d659592a3.png" class="profile__avatar" alt="К сожалению, изображение не доступно"></button><div class="profile__bio"><h1 class="profile__info-name">Жак-Ив Кусто</h1><button type="button" class="profile__info-edit-button"></button><h2 class="profile__info-job">Исследователь океана</h2></div><button type="button" class="profile__add-button" aria-label="add-bio"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2021 Mesto Russia</p></footer></div><div class="popup popup_bio"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form name="bio" class="popup__form" novalidate><label class="popup__form-field"><input class="popup__text name-input" id="name-input" value="Жак-Ив Кусто" name="name" minlength="2" maxlength="40" required> <span class="popup__text-error name-input-error"></span></label> <label class="popup__form-field"><input class="popup__text about-input" id="about-input" value="Исследователь океана" name="job" minlength="2" maxlength="200" required> <span class="popup__text-error about-input-error"></span></label> <button type="submit" class="popup__save-button">Сохранить</button></form><button type="reset" class="popup__close-button" aria-label="close"></button></div></div><div class="popup popup_photo"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form name="addPhoto" class="popup__form" novalidate><label class="popup__form-field"><input class="popup__text" id="place-input" placeholder="Название" name="place" minlength="2" maxlength="30" required> <span class="popup__text-error place-input-error"></span></label> <label class="popup__form-field"><input type="url" class="popup__text" id="link-input" placeholder="Ссылка на картинку" name="photo" required> <span class="popup__text-error link-input-error"></span></label> <button type="submit" class="popup__save-button">Создать</button></form><button type="reset" class="popup__close-button" aria-label="close"></button></div></div><div class="popup popup_zoom"><div class="popup__container-zoom"><img class="popup__pic" src="#" alt="#"><h2 class="popup__description"></h2><button class="popup__close-button" type="button" title="Закрыть" aria-label="close"></button></div></div><div class="popup popup_confirm"><div class="popup__container"><form name="confirmDeletion" class="popup__form" novalidate><p class="popup__title popup__title_confirm">Вы уверены?</p><button type="submit" class="popup__save-button popup__save-button_confirm">Да</button> <button type="button" class="popup__close-button" aria-label="close"></button></form></div></div><div class="popup popup_update"><div class="popup__container"><form name="updateAvatar" class="popup__form" novalidate><h3 class="popup__title">Обновить аватар</h3><label class="popup__form-field"><input name="avatar" class="popup__text" id="avatarLink-input" required placeholder="Ссылка на фото" type="url"> <span class="popup__text-error avatarLink-input-error"></span></label> <button type="submit" class="popup__save-button">Сохранить</button> <button type="reset" class="popup__close-button" aria-label="close"></button></form></div></div><template class="card-template"><li class="element"><button type="button" class="element__trash"></button> <img class="element__photo" src="#" alt="#"><div class="element__description"><p class="element__text"></p><div class="element__likes"><button type="button" class="element__heart" aria-label="like"></button><p class="element__likes-amount"></p></div></div></li></template></body></html>
