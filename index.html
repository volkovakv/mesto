<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">  <!-- шапка -->
      <img src="./images/header-logo.svg" class="header__logo" alt="К сожалению, изображение не доступно">
    </header>

    <main class="content"> <!-- контент -->
      <section class="profile"> <!-- информация профиля -->
        <img src="./images/avatar.png" class="profile__avatar" alt="К сожалению, изображение не доступно">
        <div class="profile__bio">             
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit-button"></button>
          <h2 class="profile__info-job">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section> 

      <section class="elements"> <!-- карточки с фото -->
          <div class="element"> <!-- Алтай -->
            <img class=element__photo src="./images/altay.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text">Aлтай</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>

          <div class="element"> <!-- Дагестан -->
            <img class=element__photo src="./images/dagestan.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text">Дагестан</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>

          <div class="element"> <!-- Карелия -->
            <img class=element__photo src="./images/kareliya.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text">Карелия</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>

          <div class="element"> <!-- Байкал -->
            <img class=element__photo src="./images/baikal.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text">Байкал</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>

          <div class="element"> <!-- Камчатка -->
            <img class=element__photo src="./images/kamchatka.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text">Камчатка</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>

          <div class="element"> <!-- Карачаево-Черкессия -->
            <img class=element__photo src="./images/kch.jpg" alt="К сожалению, изображение не доступно">
            <div class="element__description">
              <p class="element__text">Карачаево-Черкессия</p>
              <button type="button" class="element__heart"></button>
            </div>
          </div>
      </section>
    </main>

    <footer class="footer"> <!-- подвал -->
        <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
    </footer> 
  </div>

  <div class="popup"> <!-- форма pop-up -->
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="bio" class="popup__form">
        <input type="text" class="popup__text" value="Жак-Ив Кусто" name="name" required>
        <input type="text" class="popup__text" value="Исследователь океана" name="job" required>
        <button type="submit" class="popup__save-button">Сохранить</button> <!-- Отправка формы -->
      </form>
      <button type="reset" class="popup__close-button"></button>  <!-- Закрытие формы -->
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
